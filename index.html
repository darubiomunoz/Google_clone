<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg" href="/images/favicon.svg">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Google</title>
</head>
<body>
    <div class="header_wrapper">
        <header id="header" class="header">
            <nav class="header_nav">
                <ol class="nav_ol">
                    <li class="ol_list">
                        <a class="list_a" href="">Gmail</a>
                    </li>
                    <li class="ol_list">
                        <a class="list_a" href="">Images</a>
                    </li>
                    <li class="ol_media">
                        <a class="ol_media_a" href="">
                            <figure class="media_a_container">
                                <img class="a_container_image" src="/images/app_list.svg" width="15" height="15" alt="App list icon">
                            </figure>
                        </a>
                    </li>
                    <li class="ol_media">
                        <a class="ol_media_a" href="https://accounts.google.com/signin/v2/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dgo-to-account-button&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                            <button href="https://accounts.google.com/signin/v2/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dgo-to-account-button&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Go to Google Account</button>
                        </a>
                    </li>
                </ol>
            </nav>
        </header>
    </div>
    <div class="hero_wrapper">
        <section id="hero" class="hero">
            <figure class="hero_container">
                <img class="hero_container_image" src="/images/google_logo.png" width="272" height="92" alt="Google's logo">
            </figure>
        </section>
    </div>
    <div class="search-bar_wrapper">
        <section id="search-bar" class="search-bar">

        </section>
    </div>
</body>
</html>
